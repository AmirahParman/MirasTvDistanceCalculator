<html lang="en">

<head>
    <title>Find perfect tv</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <div class="page-container">
        <h1 id="page-title">Find perfect TV size</h1>
        <h2>Are you buying a TV and wondering what size it should be? You came to the right place!</h2>
        <p>This calculator will tell you your ideal TV size based on your sofa distance and vice versa.
            All you need to do is input either information and click on the calculate button.</p>
        <div class="container">
            <div class="column">
                <input type="text" class="my-textboxes" placeholder="Insert your sofa distance"/>
            </div>
            <div class="column-inside">
                <button id="calculateBtn">Calculate!</button>
            </div>
            <div class="column">
                <input type="text" class="my-textboxes" placeholder="Insert your TV size"/>
            </div>
        </div>
    </div>
</body>

</html>
