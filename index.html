<html lang="en">

<head>
    <title>Find perfect tv</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="page-container">
        <h1 id="page-title">Sofa to TV Calculator</h1>
        <h2>Are you buying a TV and wondering what size it should be? You came to the right place!</h2>
        <p>This calculator will tell you your ideal TV size based on your sofa distance and vice versa.
            All you need to do is input either information.</p>
        <div class="container">
            <div class="column">
                <input type="text" class="my-textboxes" placeholder="Sofa distance tv"/>
            </div>
            <div class="column-inside">
                <button id="calculateBtn">Calculate!</button>
            </div>
            <div class="column">
                <input type="text" class="my-textboxes" placeholder="TV size"/>
            </div>
        </div>
    </div>
</body>

</html>
